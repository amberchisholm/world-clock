<!DOCTYPE html>
<html>
<head>
	<title>World Clock</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="yellow" id="nyc">
			New York City
			<!-- Add another div to overwrite the inner HTML to keep the country name-->
			<div id="nyc-time"></div>
		</div>
		<div class="red" id="tokyo">
			Tokyo
			<div id="tokyo-time"></div>
		</div>
		<div class="blue" id="london">
			London
			<div id="london-time"></div>
		</div>
		<div class="green" id="cairo">
			Cairo
			<div id="cairo-time"></div>
		</div>
	</div>
</body>
<script src="./script.js"></script>
</html>
